<html>
  <head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
  	<script src="https://www.gstatic.com/firebasejs/6.1.0/firebase.js"></script>
    <!--<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>-->
  	<script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <header>
      <div id="nav">
        <button class="nav-button" id="back"><i class="fas fa-chevron-left"></i></button>
        <div id="title">
          Journal of Questions
        </div>
        <button class="nav-button" id="delete"><i class="far fa-trash-alt"></i></button>
      </div>
    </header>
    <main>
      <div>
        <div id="image-page">
          <div id="cues">
            <div id="journal-title">
          
          </div>
            <ul class="images" id="image-cue">
            </ul>
          
            <div class="cue" id="location-cue">

            </div>
            <div class="cue" id="emotion-cue">

            </div>
            <div class="cue" id="description-cue">

            </div>
          </div>
          <div class="inner-container">
            <div id="question" class="qna">
              <div class="textarea" id="q" contenteditable="true" placeholder="What was your question in this moment?"></div>
            </div>
            <div id="answer" class="qna">
              <div id="no-answer">
                <div style="padding-bottom: 3%;">
                  How do you want to answer?
                </div>
                <button class="get btn btn-light" id="self-answer" type="button">Self-Answer</button>
                <button class="get btn btn-light" id="google" type="button">Google</button>
                <button class="get btn btn-light" id="reddit" type="button">reddit</button>
                <div class="cancel">
                  <button id="cancel-source" type="button" class="btn btn-link" style="display: none">Cancel</button>
                </div>
              </div>
              <div id="answered" style="display: none">
                <div class="textarea" id="a" contenteditable="true" placeholder="What is your answer?"></div>
                <div class="textarea" id="b" contenteditable="true" placeholder="What did you find out?"></div>
              </div>
            </div>
            <div id="source" contenteditable="false" style="display: none"></div>
            <div class="change-source">
              <button id="change-source" type="button" class="btn btn-link" style="display: none">Change Answer Source</button>
            </div>
          </div>
          <div id="memo">
              Reflection:
              <textarea id="memo-area" placeholder="What thoughts do you have on this journal entry?"></textarea>
          </div>
          <diV>
            <button id="submit" type="button" class="btn btn-success">Save</button>
          </diV>
        </div>
         <!-- The Modal -->
    <div id="myModal" class="modal" style="display: none">
      <!--<span class="close">&times;</span>-->
      <div class="inner-container2">
        
        Are you sure you want to delete this journal entry?
        <button class="delete btn btn-light" id ="delete2" type = "button">Delete</button>
         <button class="delete btn btn-light" id ="cancel" type = "button">Cancel</button>
      </div>
    </div>
      </div>
    </main>
    <script src="./image.js"></script>
  </body>
  </html>
